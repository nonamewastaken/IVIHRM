<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üë§</text></svg>">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: none;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;  /* Center the container */
        }

        .logo-container-login {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-img-login {
            height: 170px;
            width: auto;
            object-fit: contain;
        }

        h1 {
            font-size: 36px;  /* Increased from 32px */
            margin-bottom: 12px;
            color: #000;
            font-weight: 700;  /* Made bolder */
            width: 100%;
            text-align: center;  /* Centered the text */
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            padding-right: 40px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            line-height: 20px;
            height: 44px;
            box-sizing: border-box;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 44px;
            max-height: 44px;
            display: block;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .helper-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .continue-with {
            text-align: center;
            margin: 24px 0;
            color: #666;
            font-size: 14px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 15px;
        }

        .continue-with::before,
        .continue-with::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }

        .continue-with span {
            padding: 0 5px;
            background: white;
            white-space: nowrap;
        }

        .gmail-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 24px;  /* Add space below Google button */
        }

        .gmail-button:hover {
            background: #f0f0f0;
            border-color: #999;
            transform: translateY(-1px);
        }

        .gmail-button:active {
            transform: translateY(1px);
        }

        .gmail-button img {
            width: 20px;
            margin-right: 10px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            gap: 16px;  /* Add gap between buttons */
        }

        .forgot-password {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            padding: 12px 24px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 48%;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            background: #f5f5f5;
            border-color: #999;
            transform: translateY(-1px);
        }

        .forgot-password:active {
            transform: translateY(1px);
        }

        .login-button {
            background: #000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 48%;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(1px);
        }

        .language-selector {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: center;  /* Center the language buttons */
        }

        .language-button {
            padding: 8px 16px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 14px;
            color: #000;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
        }

        .language-button:hover {
            transform: translateY(-1px);
            border-color: #999;
        }

        .language-button:active {
            transform: translateY(1px);
        }

        .language-button.active {
            background: #000;
            color: white;
            border: none;
        }

        .language-button:not(.active) {
            background: white;
        }

        .language-button:not(.active):hover {
            background: #f8f8f8;
        }

        .signup-prompt {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;  /* Space between text and link */
        }

        .signup-link {
            color: #000;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            color: #333;
            text-decoration: underline;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }

        .password-field-wrapper {
            position: relative;
            width: 100%;
            height: 44px;
            display: block;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            transition: color 0.2s ease;
            z-index: 2;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
            color: #666;
            transition: color 0.2s ease;
        }

        .password-toggle img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            transition: all 0.2s ease;
            opacity: 0.6;
        }

        .password-toggle:hover {
            color: #333;
        }

        .password-toggle:focus {
            outline: none;
        }

        /* Google Sign-In styles removed */

        /* Add error message styling */
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 16px;
            padding: 12px;
            background-color: #fde8e8;
            border: 1px solid #fecaca;
            border-radius: 6px;
            display: none;  /* Hidden by default */
        }

        .error-message.show {
            display: block;
        }

        /* Add shake animation for error */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* Add red border for invalid inputs */
        .input-error {
            border-color: #dc3545 !important;
            background-color: #fff9f9;
        }

        .success-message {
            display: none;
            background-color: #d1e7dd;
            color: #0f5132;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .success-message.show {

        }

        .forgot-password-wrapper {

            margin-bottom: 16px;
        }

        .forgot-password {
            color: #0d6efd;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Add login container error state styling */
        .login-container.has-error {
            background: white;
        }

        /* Enhanced error input styling with transition */
        input[type="email"].error,
        input[type="password"].error {
            border: 2px solid #FF4D4F !important;
            background-color: #FFF1F0 !important;
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
        }

        input[type="email"].error:focus,

            outline: none;
            border: 2px solid #FF4D4F !important;
            box-shadow: 0 0 0 3px rgba(255, 77, 79, 0.1) !important;
        }

            border: 1px solid #fecaca;
            border-radius: 6px;
            display: none;  /* Hidden by default */
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

    <script>
        // Function to show messages (ensuring only one is visible at a time)
        let messageTimer = null;
        
        function showMessage(type, text) {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loginContainer = document.querySelector('.login-container');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Clear any existing timer
            if (messageTimer) {
                clearTimeout(messageTimer);
                messageTimer = null;
            }
            
            // Hide all messages first
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            // Show the appropriate message
            if (type === 'error') {
                errorMessage.textContent = text;
                errorMessage.classList.add('show');
                loginContainer.classList.add('has-error');
                emailInput.classList.add('error');
                passwordInput.classList.add('error');
                
                // Auto-hide error message and styling after 4 seconds
                messageTimer = setTimeout(() => {
                    errorMessage.classList.remove('show');
                    loginContainer.classList.remove('has-error');
                    emailInput.classList.remove('error');
                    passwordInput.classList.remove('error');
                    messageTimer = null;
                }, 4000);
            } else if (type === 'success') {
                successMessage.textContent = text;
                successMessage.classList.add('show');
                // Remove error styling when showing success
                loginContainer.classList.remove('has-error');
                emailInput.classList.remove('error');
                passwordInput.classList.remove('error');
                
                // Auto-hide success message after 4 seconds
                messageTimer = setTimeout(() => {
                    successMessage.classList.remove('show');
                    messageTimer = null;
                }, 4000);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in (silently handle 401)
            fetch('/api/check-login')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 401) {
                        // User is not logged in, which is expected on login page
                        return null;
                    } else {
                        throw new Error('Network response was not ok');
                    }
                })
                .then(data => {
                    if (data && data.message === 'Logged in') {
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    // Silently ignore all errors on login page
                    // 401 is expected, other errors are not critical for login page
                });

            // Handle form submission
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email');
                const password = document.getElementById('password');

                // Check for empty fields before sending request
                if (!email.value.trim() || !password.value.trim()) {
                    showMessage('error', translations[currentLanguage || 'en'].errorMissingFields);
                    return;
                }

                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email.value.trim(),
                        password: password.value.trim()
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Login successful') {
                        // Use redirect URL from server response, or default to dashboard
                        const redirectUrl = data.redirect || '/dashboard';
                        window.location.href = redirectUrl;
                    } else {
                        // Show translated error message based on the error type
                        let errorText;
                        if (data.error.includes('Please enter both')) {
                            errorText = translations[currentLanguage || 'en'].errorMissingFields;
                        } else if (data.error.includes('Email does not exist')) {
                            errorText = translations[currentLanguage || 'en'].errorEmailNotExist;
                        } else if (data.error.includes('Incorrect password')) {
                            errorText = translations[currentLanguage || 'en'].errorIncorrectPassword;
                        } else if (data.error.includes('Incorrect')) {
                            errorText = translations[currentLanguage || 'en'].errorIncorrectCredentials;
                        } else {
                            errorText = translations[currentLanguage || 'en'].errorGeneric;
                        }
                        showMessage('error', errorText);
                        
                        // Clear password field
                        password.value = '';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('error', translations[currentLanguage || 'en'].errorGeneric);
                });
            });

            // Language button click handlers
            document.getElementById('vn-btn').addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Vietnamese button clicked');
                updateLanguage('vi');
            });

            document.getElementById('en-btn').addEventListener('click', function(e) {
                e.preventDefault();
                console.log('English button clicked');
                updateLanguage('en');
            });

            // Load saved language preference
            const savedLanguage = localStorage.getItem('preferredLanguage');
            if (savedLanguage) {
                updateLanguage(savedLanguage);
            }

            // Check for password reset success message
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            
            if (message === 'password-reset-success') {
                showMessage('success', 'Your password has been reset successfully. Please log in with your new password.');
            }
        });

        // Password toggle function
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.style.opacity = '1';
                toggleIcon.alt = 'Hide password';
            } else {
                passwordInput.type = 'password';
                toggleIcon.style.opacity = '0.6';
                toggleIcon.alt = 'Show password';
            }
        }
    </script>
</body>
